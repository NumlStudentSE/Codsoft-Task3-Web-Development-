<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="calicon.png" type="calicon/x-icon">  
    <title>Simple Calculator</title>
</head>
<body>
    <h1 class="titleheading">Simple Calculator</h1>
    <div class="container">
        <label class="themetype">
            <input type="checkbox" id="themecheck">
            <span class="dark">Switch to Dark Theme</span>
        </label>
        <div class="screen">
            <input type="text" id="output" readonly>
        </div>
        <div class="calbuttons">
            <button>C</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
